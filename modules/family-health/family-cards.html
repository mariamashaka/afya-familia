<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afya ya Familia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .family-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .family-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .family-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .family-card .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        .family-card h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #333;
        }

        .family-card .role {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .family-card .health-status {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-good {
            background: #e8f5e8;
            color: #4caf50;
        }

        .status-monitoring {
            background: #fff3cd;
            color: #856404;
        }

        .add-member-card {
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.5);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            transition: all 0.3s ease;
        }

        .add-member-card:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }

        .add-member-card .plus-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .add-member-card p {
            font-size: 1.1rem;
        }

        /* Цвета для аватаров */
        .avatar-1 { background: #e91e63; }
        .avatar-2 { background: #2196f3; }
        .avatar-3 { background: #ff9800; }
        .avatar-4 { background: #4caf50; }
        .avatar-5 { background: #9c27b0; }
        .avatar-6 { background: #f44336; }
    </style>
</head>

</html>
